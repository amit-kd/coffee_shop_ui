<alert *ngIf="message" [type]="messageType" dismissOnTimeout="5000" dismissible="true">
  {{message}}
</alert>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div id="imaginary_container">
        <div class="input-group stylish-input-group">
          <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchOrderId">
          <span class="input-group-addon">
            <button type="submit" disabled="disabled">
              <span class="fa fa-search"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Order Id</th>
            <th>Products</th>
            <th>Date &amp; Time</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orderDetails | orderFilter:searchOrderId">
            <td>
              <a href="javascript:void(0);" (click)="openOrder(order)">{{order.id}}</a>
            </td>
            <td>
              <span *ngFor="let prod of order.products;let i = index;">
                {{prod.title}}({{prod.quantity}}){{i!==order.products.length-1?',':''}}
              </span>
            </td>
            <td>{{order.date}} &amp; {{order.time}}</td>
            <td>Rs. {{order.total}}</td>
            <td>
              <span class="label label-info">{{orderStatuses[order.status]}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
