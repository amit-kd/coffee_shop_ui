<div class="modal-header">
  <h4 class="modal-title pull-left">Signup</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
        <div class="form-group">
          <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" name="confirm_password" id="confirm_password" tabindex="3" class="form-control" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <input type="date" name="dob" id="dob" tabindex="4" class="form-control" placeholder="DOB">
        </div>
        <div class="form-group text-center">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="signup-submit" id="signup-submit" tabindex="6" class="form-control btn btn-outline-success" value="Sign up">
            </div>
            <div class="col-sm-12 col-sm-offset-3 text-left">
              <a href="javascript:void(0);" tabindex="5" class="forgot-password" (click)="openLoginModal()">Already a member?</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
