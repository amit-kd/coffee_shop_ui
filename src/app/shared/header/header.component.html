<!-- ##### Header Area Start ##### -->
<header class="header_area">
  <div class="">
    <div>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <!-- Brand -->
        <a class="navbar-brand" href="/home">Logo</a>
        <button class="navbar-toggler collapsed" type="button" (click)="isCollapsed = !isCollapsed">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" [collapse]=isCollapsed>
          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/orders">Orders</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <!-- User not logged in -->
            <li class="nav-item">
              <a class="nav-link" role="button" (click)="openLoginModal()">
                Login / Signup
              </a>
            </li>
            <!-- User logged in -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="navbardrop" data-toggle="dropdown">
                <i class="fa fa-user"></i>
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="javascript:void(0);">My Account</a>
                <a class="dropdown-item" href="javascript:void(0);">My Orders</a>
                <a class="dropdown-item" href="javascript:void(0);">Sign out</a>
              </div>
            </li>
            <!-- Cart -->
            <li class="nav-item">
              <a class="nav-link shopping-cart" href="javascript:void(0);">
                <span class="fa fa-shopping-cart"></span>
                <span class="cart-items-count">
                  <span class=" notification-counter">243</span>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
